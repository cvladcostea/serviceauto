<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Service Auto</title>
</head>
<body>
	<div th:replace="/fragments/header_user"></div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div layout:fragment="content_user">
		<form th:object="${carUpdate}"
			th:action="@{/serviceauto/user/car/update/{carId}(carId=${carId})}"
			action="#" method="post">





			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="text" th:field="*{brand}" class="form-control"
				placeholder="Brend" />

			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="text" th:field="*{model}" class="form-control"
				placeholder="Model" />
				
						<div style="clear: both; display: block; height: 10px;"></div>
			<input type="text" th:field="*{manufactureYear}" class="form-control"
				placeholder="Manufacture Year" />
				

			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" class="btn btn-danger pull-middle"
				value="Update">
		</form>

		<form th:object="${carUpdate}"
			th:action="@{/serviceauto/user/car/delete/{carId}(carId=${carId})}"
			action="#" method="post">
			<input type="submit" class="btn btn-danger pull-middle"
				value="Delete">
		</form>


	</div>

</body>
</html>



</script>
