<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Service Auto</title>
</head>
<body>
	<div th:replace="/fragments/header_admin"></div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div layout:fragment="content_admin">
		<form th:object="${user}"
			th:action="@{/serviceauto/user/op/update/{userId}(userId=${userId})}"
			action="#" method="post">





			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="text" th:field="*{username}" class="form-control"
				placeholder="UserName" />

			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="password" th:field="*{password}" class="form-control"
				placeholder="password" />
				
						<div style="clear: both; display: block; height: 10px;"></div>
			<input type="text" th:field="*{email}" class="form-control"
				placeholder="Email" />
				

			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" class="btn btn-danger pull-middle"
				value="Update">
		</form>

		<form th:object="${user}"
			th:action="@{/serviceauto/user/op/delete/{userId}(userId=${userId})}"
			action="#" method="post">
			<input type="submit" class="btn btn-danger pull-middle"
				value="Delete">
		</form>


	</div>

</body>
</html>
