<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout_admin">
<head>
<title>Service Auto Application</title>
</head>
<body>
	<div layout:fragment="content">

		<div class="row" style="margin-bottom: 50px;">
			<div class="col-md-offset-2 col-md-8">
				<div class="panel panel-success">
					<div class="panel-heading">
						<h3 class="panel-title">All Users</h3>
					</div>
					<div class="panel-body">
						<table class="table table-bordered">
							<thead>
								<tr class="btn-success">
									<th>UserName</th>
									<th>Email</th>
									<th>Operations</th>
								</tr>
							</thead>
							<tbody>
								<tr th:if="${#lists.isEmpty(allUser)}" class="btn-warning">
									<td colspan="4" align="center">No Users for user in
										service yet !!!</td>
								</tr>
								<tr th:each="user : ${allUser}">
									<td th:text="${user.username}"></td>
									<td th:text="${user.email}"></td>
									<td align="center"><a
										th:href="@{/serviceauto/car/register/{userId}(userId=${user.id})}">
											<span class="glyphicon glyphicon-edit"></span> Register car
									</a> <a
										th:href="@{/serviceauto/user/op/{userId}(userId=${user.id})}">
											<span class="glyphicon glyphicon-edit"></span> Update/Delete
									</a> <a
										th:href="@{/serviceauto/car/admin/{userId}(userId=${user.id})}">
											<span class="glyphicon glyphicon-edit"></span> User Car List.
									</a>&nbsp; &nbsp;</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
