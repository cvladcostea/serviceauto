<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Service Auto</title>
</head>
<body>
	<div th:replace="/fragments/header_user"></div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div layout:fragment="content_user">
		<form th:object="${caradd}"
			th:action="@{/serviceauto/user/car/register}" action="#" method="post">

			<input type="text" th:field="*{model}" class="form-control"
				placeholder="Model" />

			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="text" th:field="*{brand}" class="form-control"
				placeholder="Brand" />

			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="text" th:field="*{manufactureYear}" class="form-control"
				placeholder="Manufacture Year" />


		
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" class="btn btn-danger pull-right" value="Register">
		</form>
	</div>

</body>
</html>
